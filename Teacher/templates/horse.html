{% block scripts %}
<script>
    var now = new Date();
var timer = 0
var timer2 = 0
function currentTime(){
  var today = new Date();
  var month = today.getMonth()+1;
  var day = today.getDate()
  if(month<10)month='0'+month
  if(day<10)day='0'+day
  var date = today.getFullYear()+'年'+(month)+'月'+day+'日'
  $('#date').html(date)
  var hour = today.getHours();if(hour<10)hour='0'+hour
  var min = today.getMinutes();if(min<10)min='0'+min
  var sec = today.getSeconds();if(sec<10)sec='0'+sec

  $('#time').html(hour+":"+min+":"+sec)
  $('#checktime').html(month+"-"+day+' '+"04:47")
  $('#oktime').html(month+"-"+day+' '+"24:00")

  let t = setTimeout(function(){ currentTime() }, 1000);
}
currentTime();

function dots(){
  timer = timer + 1
  $('#timer').html(timer)
  if(timer%2==0)

      $('#dot').html("<img class='dot' src='/static/images/dot1{%if page == 'horse2'%}-green{%endif%}.png' />")
  else
      $('#dot').html("<img class='dot' src='/static/images/dot2{%if page == 'horse2'%}-green{%endif%}.png' />")
  let t2 = setTimeout(function(){ dots() }, 700);
}
dots()




</script>
{% endblock %}
