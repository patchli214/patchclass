{% extends "base.html" %}
{%load filter%}
{% block content %}

<style>
  .container{background-color: #fff;}


  </style>
<div style="height:10px;"></div>
<div style="font-size:20px;padding:5px;"><a style="font-size:14px;" href="{% url 'User:profile' %}?userId={{user.id}}">返回></a>&nbsp;{{user.name}}的技能分布</div>
<div>
  <table id="datatable" class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>序号</th><th>技能</th><th>使用次数</th>
    </tr>
    </thead>
    <tbody>
  {%for key,value in skill.items%}
      <tr>
        <td>{{key}}</td>
        <td>{{key|get_name:'skill'}}</td>
        <td>{{value}}</td>
      </tr>
  {%endfor%}
    </tbody>
  </table>
</div>

<div style="height:20px;"></div>
<hr>
<div style="width:100%;text-align:center;font-size:16px;"><a href="https://mp.weixin.qq.com/s/TJi0vnCjJth4mpxBgorraQ">如何加入Patch老师的Scratch编程小课程？</a>
</div>
<div style="padding:0px;width:100%;text-align:center"><img src="/static/img/mylogo2.png" style="width:50%" /></div>
<div style="height:200px;"></div>

{% endblock %}

{% block scripts %}
<script>
  $(document).ready(function() {
      $('#datatable').DataTable( {
      	"paging":   false,
      	"searching": false,
      	"info":false,
        "order": [[ 2, "desc" ]],
          dom: 'Bfrtip',
          buttons: [
              { extend: 'copy', text: '复制' },
              { extend: 'csv', text: '保存' },
              { extend: 'print', text: '打印' }
          ]
      });
  });
function goCourse(courseId){
  var para = "?courseId="+courseId
  document.location.href="{% url 'Teacher:courseEdit' %}"+para
}
</script>
{% endblock %}
