 <script src="https://s.go2crm.cn/static/js/p5.min.js"></script>

 <script>
 let x = 24,y=13;
 let red = 25,green = 153, blue=123;
 let img;
 let i = 0;
function preload() {
  img = loadImage('/static/images/unicorn.png');
  //img = loadImage('/static/images/me.jpg');
}
 function setup(){
     createCanvas(500,500);
 }
 function draw(){

     background(img,100);
     fill(0,0,0,0);
     stroke(0);
     rect(20,13,464,443);
     fill(red, green, blue);
     noStroke();
     circle(x,y,24);
     if(x>484&&y<460){
       y = y + 3;
       red = red - 0.3;
       green = green - 0.3;
       blue = blue - 0.3;
     }
     if(x<484&&y<14){
        if(x<26){
            red = 25;
            green = 153;
            blue=123;
        }
        x = x + 3;
        red = red + 0.5;
        green = green + 0.5;
        blue = blue + 0.5;
     }

     if(x>0&&y>456){
        x = x -3;
        red = red + 0.3;
        green = green + 0.3;
        blue = blue + 0.3;
    }
     if(x<24&&y>14){
        y = y - 3;
        red = red - 0.5;
        green = green - 0.5;
        blue = blue - 0.5;
    }
 }



 </script>
